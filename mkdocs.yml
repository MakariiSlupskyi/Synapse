site_name: Synapse
nav:
  - Home: index.md
  - Documentation: docs.md
  - Examples: examples.md
  - Class references: refs.md

theme:
  name: material
  features:
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - toc.integrate
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: blue grey
      accent: cyan

    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: black
      accent: teal

plugins:
  # - social
  - search
